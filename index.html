<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <title>JS/projet_04/exercice_02</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container-fluid justify-content-center">
  <div class="row bg-light justify-content-center col-7 m-5">
    <h1 class="col-12 text-center p-3 display-6">JS projet_04 exercice_02</h1>
    <p class="col-9 text-center p-3">Créez une fonction qui permet d'incrémenter une variable. A chaque clic sur un bouton, on affiche le nombre de clics.</p>
    <div class="container-fluid justify-content-center col-12 row">
      <button class="bt-outline rounded p-2 mb-4" id="addClick" onclick="displayClickScore()">AJOUT CLIC !</button>
      <div class="container col-12 row justify-content-center" id="divForModal">
        <p class="p-2">Vous avez cliqué : </p>
        <p class="p-2" id="clickCounter">0</p>
        <p class="p-2"> fois !</p>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  /* ici est crée deux variables, la première avec la méthode getElementById
   récupére l'"ID" du bouton "AJOUT CLIC!" dont on va écouter le nombre ensuite,
   avec le gestionnaire d'éléments addEventListener, on affecte la valeur de zéro
   à la deuxième pour débuter l'incrémentation du nombres de click au début de
    l'événement. */
    var timesOfClick = document.getElementById('addClick');
    var scoreOfClick = 0;
    /* Dans le gestionnaire d'éléments addEventListener on imbrique une fonction
    où l'opération est d'incrémenter la variable scoreOfClick à chaque "event" ici
    le click de la souris sur le bouton*/
    timesOfClick.addEventListener('click', function()
    {
      /* dans la fonction on incrémente la variable scoreOfClick
      ceci peut aussi se coder comme cela : scoreOfClick++; */
      scoreOfClick = scoreOfClick + 1;
      /*ici la propriété .innerHTML renverra une chaine de caractères modifié
      de la deuxiéme balise <p></p> du code html.*/
      document.getElementById('clickCounter').innerHTML = scoreOfClick;
    }
    /*fin de l'écoute par le gestionnaire d'événemnts où est imbriquée la fonction
    du calcul de clicks*/
  );
  </script>
</body>

</html>
